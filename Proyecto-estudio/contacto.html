                <form class="row" action="mailto:legalesfc@gmail.com" method="POST" id="formcontacto">
                    <div class="col col-md-6 col-lg-6 col-xl-6">
                            <label>
                                <span>Nombre y Apellido</span> <br>
                                <input type="text" name="nombre"> 
                            </label>
                            <label>
                                <span>Email</span> <br>

                            <label>

                            <label>

                            </label>  
    
                           
                                                       
                    </div>
                    
                    <div class="col col-md-6 col-lg-6 col-xl-6">
                        <label for="">
                            <span>Preferencia de contacto</span> 
                            <div>
                                <Input type="radio" name="prefierocontacto" value="Femenino">Telefono</Input>
                                <Input type="radio" name="prefierocontacto" value="Masculino">Email</Input>                             
                            </div>
                        </label>
                        <label>
                            <span>Genero</span>
                            <div>
                                <Input type="radio" name="Genero" value="Femenino">Femenino</Input>
                                <Input type="radio" name="Genero" value="Masculino">Masculino</Input>
                                <Input type="radio" name="Genero" value="Otro">Otro</Input>
                            </div>
                        </label>
                        
                        
                        <label for="">
                            <span>Consulta</span>
                            <br>
                            <textarea name="Consulta"> </textarea>
                        </label>
                        
                        
                            <label for="aceptacioncondiciones">
                                <input type="checkbox" name="suscripcion" value="true">
                                <span>Acepto los terminos y condiciones del sitio</span>
                            </label>
                        
                        
                    </div>
                 
                            
                        <div class="justify-content-center">
